<!DOCTYPE html>
<html>
<head>
    <title>PDF Test</title>
</head>
<body>
    <h1>PDF Test</h1>
    <p><a href="/resume.pdf" target="_blank">Open PDF in new tab</a></p>
    <p><a href="/resume.pdf" download="test-resume.pdf">Download PDF (Direct)</a></p>
    <button onclick="testBlobDownload()">Download PDF (Blob Method)</button>
    <button onclick="testPDFValidation()">Validate PDF</button>
    
    <div id="results" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <iframe src="/resume.pdf" width="100%" height="600px" style="border: 1px solid #ccc; margin-top: 20px;">
        Your browser does not support PDFs. Please download the PDF to view it.
    </iframe>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }
        
        // Test basic fetch
        fetch('/resume.pdf')
            .then(response => {
                log('Response status: ' + response.status);
                log('Content-Type: ' + response.headers.get('content-type'));
                log('Content-Length: ' + response.headers.get('content-length'));
                return response.blob();
            })
            .then(blob => {
                log('Blob size: ' + blob.size + ' bytes');
                log('Blob type: ' + blob.type);
                
                // Check if blob is valid by reading first few bytes
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer.slice(0, 10));
                    const header = Array.from(uint8Array).map(b => b.toString(16).padStart(2, '0')).join(' ');
                    log('PDF Header (first 10 bytes): ' + header);
                    
                    // PDF files should start with %PDF
                    const pdfSignature = String.fromCharCode(...uint8Array.slice(0, 4));
                    log('PDF Signature: ' + pdfSignature);
                    log('Is valid PDF: ' + (pdfSignature === '%PDF'));
                };
                reader.readAsArrayBuffer(blob.slice(0, 10));
            })
            .catch(error => {
                log('Error: ' + error.message);
            });
            
        function testBlobDownload() {
            fetch('/resume.pdf')
                .then(response => response.blob())
                .then(blob => {
                    const pdfBlob = new Blob([blob], { type: 'application/pdf' });
                    const url = window.URL.createObjectURL(pdfBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'test-blob-resume.pdf';
                    link.click();
                    window.URL.revokeObjectURL(url);
                    log('Blob download initiated');
                })
                .catch(error => {
                    log('Blob download error: ' + error.message);
                });
        }
        
        function testPDFValidation() {
            fetch('/resume.pdf', { method: 'HEAD' })
                .then(response => {
                    log('HEAD request status: ' + response.status);
                    log('HEAD Content-Type: ' + response.headers.get('content-type'));
                    log('HEAD Content-Length: ' + response.headers.get('content-length'));
                })
                .catch(error => {
                    log('HEAD request error: ' + error.message);
                });
        }
    </script>
</body>
</html>
