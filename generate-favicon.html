<!DOCTYPE html>
<html>
<head>
    <title>CyberX Favicon Generator</title>
</head>
<body>
    <h2>CyberX Favicon Generator</h2>
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download as ICO</button>
    <button onclick="downloadPNG()">Download as PNG</button>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');

        // Draw CyberX favicon
        function drawFavicon() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, 32, 32);

            // Draw X
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // X lines
            ctx.beginPath();
            ctx.moveTo(6, 6);
            ctx.lineTo(26, 26);
            ctx.moveTo(26, 6);
            ctx.lineTo(6, 26);
            ctx.stroke();

            // Center dot
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(16, 16, 2, 0, 2 * Math.PI);
            ctx.fill();

            // Corner accents
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 1;
            
            // Top-left
            ctx.strokeRect(3, 3, 4, 4);
            // Top-right  
            ctx.strokeRect(25, 3, 4, 4);
            // Bottom-left
            ctx.strokeRect(3, 25, 4, 4);
            // Bottom-right
            ctx.strokeRect(25, 25, 4, 4);
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadFavicon() {
            // For ICO, we'll download as PNG and user can convert
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
            alert('Download the PNG and convert it to ICO using an online converter like convertio.co');
        }

        // Draw the favicon
        drawFavicon();
    </script>
</body>
</html>
